<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videobelajar</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="phone-number-validation/build/css/intlTelInput.css">
</head>

<body>
    <div class="header-log">
        <img src="assets/Logo.png" />
    </div>
    <div class="log-container">
        <div class="log">
            <div class="log-description">
                <h1>Pendaftaran Akun</h1>
                <p>Yuk, daftarkan akunmu sekarang juga!</p>
            </div>

            <form class="log-input">
                <div class="form-input">
                    <div class="log-id">
                        <label for="nama-lengkap">Nama Lengkap <span class="required">*</span></label>
                        <input class="input-id" id="nama-lengkap" type="text">
                    </div>
                    <div class="log-id">
                        <label for="email">E-Mail <span class="required">*</span></label>
                        <input class="input-id" id="email" type="email">
                    </div>
                    <div class="log-id">
                        <label for="no">No. Hp<span class="required">*</span></label>
                        <div class="country-code">
                            <input id="phone" type="tel">
                            <input class=" input-id" id="no" type="tel">
                        </div>



                    </div>
                    <div class="log-id">
                        <div class="show-password">
                            <label for="kata-sandi">Kata Sandi <span class="required">*</span></label>
                            <input class="input-id" id="kata-sandi" type="password">
                            <button class="button-eye" id="button-eye" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="log-id">
                        <div class="show-password">
                            <label for="konfirmasi-sandi">Konfirmasi Kata Sandi <span class="required">*</span></label>
                            <input class="input-id" id="konfirmasi-sandi" type="password">
                            <button class="konfirmasi-eye" id="konfirmasi-eye" type="button">
                            </button>
                        </div>
                        <a href="">Lupa Password?</a>
                    </div>
                    <div class="log-button">
                        <button class="masuk">Daftar</button>
                    </div>
                    <div class="log-button">
                        <button class="daftar">Masuk</button>
                    </div>
                </div>
            </form>

            <div class="log-atau">
                <hr />
                <p>Atau</p>
                <hr />
            </div>

            <div class="log-google">
                <button class="masuk-dengan-google"><img class="logo-google" src="assets/logo-google.png" />Masuk dengan
                    Google</button>
            </div>

        </div>
    </div>
    </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="phone-number-validation/build/js/intlTelInput.js"></script>
    <script>
        let input = document.querySelector("#phone");
        window.intlTelInput(input, {});
    </script>

</body>

</html>
