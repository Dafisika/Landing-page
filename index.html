<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videobelajar</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="header">
        <div class="header-log">
            <img src="assets/Logo.png" />
        </div>
        <div class="log-container">
            <div class="log">
                <div class="log-description">
                    <h1>Masuk Ke Akun</h1>
                    <p>Yuk, lanjutin belajarmu di videobelajar.</p>
                </div>

                <div class="log-input">
                    <div class="form-input">
                        <div class="log-id">
                            <label for="email">E-Mail <span class="required">*</span></label>
                            <input id="key-access" class="input-id" type="text">
                        </div>
                        <div class="log-id">
                            <label for="kata-sandi">Kata Sandi <span class="required">*</span></label>
                            <input id="key-access" class="input-id" type="text">
                            <p>Lupa Password?</p>
                        </div>
                    </div>


                    <div class="button">
                        <div class="log-button">
                            <button class="masuk">Masuk</button>
                        </div>
                        <div class="log-button">
                            <button class="daftar">Daftar</button>
                        </div>

                        <div class="log-atau">
                            <p>Atau</p>
                        </div>

                        <div class="log-google">
                            <button class="masuk-dengan-google"><img src="assets/google.png" /></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
